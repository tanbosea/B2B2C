<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular测试</title>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript">
        //创建 angular 模块
        //参数 1：模块的名称
        //参数 2：要加载的其它模块列表，如果没有也得加这个空数组，不加表示获取一个模块
        var app = angular.module("app", []);
        //注册处理器，名称为 myController，注入$scope 上下文服务
        app.controller("myController", function ($scope) {
            $scope.list = [1,2,3,4,5];
            $scope.persons = [
                {"id":100, "name":"传智播客 1", "gender":"男"},
                {"id":101, "name":"传智播客 2", "gender":"女"},
                {"id":102, "name":"黑马", "gender":"男"}
            ];
        });
    </script>
</head>
<body ng-app="app" ng-controller="myController">
遍历num:<div ng-repeat="num in list">{{num}}</div>
遍历数组：<div ng-repeat="p in persons">{{p.name}}</div>
</body>
</html>
